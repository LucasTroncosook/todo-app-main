<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <div class="back-image"></div>

  <main class="main">
    <header>
      <h1>Todo</h1>

      <a href="#" id="toggle-dark">
        <img src="./images/icon-sun.svg" alt="icon-sun">
      </a>
    </header>

    <section class="section">
      <form autocomplete="off">
        <div></div>
        <input id="nueva-tarea" type="text" placeholder="Create a new todo...">
      </form>

      <article>
        <div id="lista" class="container-list">
          <section>
            <a href="#" class="done"></a>
            <span>Complete online JavaScript course</span>
            <a href="#">
              <img src="./images/icon-cross.svg" alt="icon-cross">
            </a>
          </section>
          <section>
            <a href="#" ></a>
            <span>Jog around the park 3x</span>
            <a href="#">
              <img src="./images/icon-cross.svg" alt="icon-cross">
            </a>
          </section>
          <section>
            <a href="#" ></a>
            <span>10 minutes meditation</span>
            <a href="#">
              <img src="./images/icon-cross.svg" alt="icon-cross">
            </a>
          </section>
          <section>
            <a href="#"></a>
            <span>Read for 1 hour</span>
            <a href="#">
              <img src="./images/icon-cross.svg" alt="icon-cross">
            </a>
          </section>
          <section>
            <a href="#"></a>
            <span>Pick up groceries</span>
            <a href="#">
              <img src="./images/icon-cross.svg" alt="icon-cross">
            </a>
          </section>
          <section>
            <a href="#"></a>
            <span>Complete Todo App on Frontend Mentor</span>
            <a href="#">
              <img src="./images/icon-cross.svg" alt="icon-cross">
            </a>
          </section>
        </div>
        <div class="div-nav">
          <span href="#" id="items-left">5 items left</span>
          <nav>
            <a href="#" id="all" class="active">All</a>
            <a href="#" id="active">Active</a>
            <a href="#" id="completed">Completed</a>
          </nav>
          <a href="#" id="clear-completed">Clear Completed</a>
        </div>
      </article>

      <span class="footer">Drag and drop to reorder list</span>
    </section>
  </main>
  <script src="./js/logica.js"></script>
</body>
</html>
